<div class="espacio"></div>
<div class="row m-0">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <img src="assets/icons/logo.png" alt="Logo Smart" height="auto" width="100%">
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row m-0">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="form-group p-4 shadow mt-5 rounded">
            <form [formGroup]="ingreso" (ngSubmit)="onLogin(ingreso)">
                <div class="form-row">
                    <div class="form-group col-md-12">
                        <label for="input-user" class="m-0"><small>Usuario</small></label>
                        <input formControlName="usuario" class="form-control" type="text" id="input-user">
                    </div>
                </div>
                <div class="form-row mb-2">
                    <label for="input-pass" class="m-0"><small>Clave</small></label>
                    <div class="input-group col-md-12 is-invalid">
                        <div class="custom-file">
                          <input formControlName="clave" clearInput="true" class="form-control" type="{{ show? 'text':'password'}}" id="input-pass">
                        </div>
                        <div class="input-group-append">
                            <button class="btn btn-outline-secondary" type="button" (click)="[show=!show]">
                                <svg  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-eye" viewBox="0 0 16 16">
                                    <path d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"/>
                                    <path d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"/>
                                </svg>
                            </button>
                        </div>
                      </div>
                </div>
               
                <div class="row">
                    <div class="col-md-12">
                        <button type="submit" class="btn btn-outline-secondary w-100 mt-4">Ingresar</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
<div class="espaciado"></div>
