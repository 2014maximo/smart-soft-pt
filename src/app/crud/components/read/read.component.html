
      <div class="m-5">
        <div class="row bg-base rounded-top">
          <div class="col-sm-6">
            <h5 class="text-light mt-3">VENTAS</h5>
          </div>
          <div class="col-sm-6 d-flex justify-content-end align-items-center">
<!--             <form action="">
              <input type="search" class="rounded-pill bg-transparent mr-4 border border-light">
            </form> -->
            <button class="btn bg-dark rounded-circle text-light" data-toggle="modal" data-target="#createSale">
              <i class="bi bi-plus"></i>
            </button>
          </div>
        </div>
        <div class="row shadow">
              <div class="col-md-12 p-0">
                  <table class="table table-striped table-responsive-sm">
                      <thead>
                        <tr class="c-base font-weight-bold">
                          <th scope="col">Punto de venta</th>
                          <th scope="col">Nombre vendedor</th>
                          <th scope="col">Fecha</th>
                          <th scope="col">Venta</th>
                          <th scope="col"></th>
  
                        </tr>
                      </thead>
                      <tbody class="pl-3">
                        <tr *ngFor="let sale of listSales">
                          <td>{{ sale.pointSale}}</td>
                          <td>{{ sale.commercialAdvisor }}</td>
                          <td>{{ sale.date }}</td>
                          <td>{{ sale.salesValue }}</td>
                          <td>
                            <button class="bg-transparent border-0"><i class="bi bi-pencil c-base"></i></button>
                            <button class="bg-transparent border-0"><i class="bi bi-trash3 text-danger"></i></button>
                          </td>
                        </tr>
                      </tbody>
                  </table>
                  <div class="row">
                    <div class="col-md-3 text-center">
                      <span>
                        <small>Mostrando </small>
                      </span>
                      <select (change)="reallocate($event,0)">
                        <option *ngFor="let item of pages" value="{{item}}">{{ item }}</option>
                      </select>
                      <span> por p√°gina</span>
                    </div>
                    <div class="col-md-9">
                      <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                          <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                              <span aria-hidden="true">&laquo;</span>
                            </a>
                          </li>
                          <li *ngFor="let page of groupSales" class="page-item {{this.active==page.page? 'active':''}}"><a class="page-link" role="button" (click)="loadContent(page.page)">{{ page.page + 1 }}</a></li>
                          <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                              <span aria-hidden="true">&raquo;</span>
                            </a>
                          </li>
                        </ul>
                      </nav>
                    </div>
                  </div>
              </div>
        </div>
      </div>
